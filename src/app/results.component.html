<div class="results">
    <p>{{results?.length}} results</p>
    <div class="result" *ngFor="let res of results">
        <a [href]="res?.web_url" class="title" target="_blank" >
        <h4>
            <em class="fa fa-check-circle" *ngIf="res?.isSafe"></em>
            {{res?.tittle}}
        </h4>
    </a>
    <a [href]="res?.web_url" class="url" target="_blank" color="#f1f1f1">{{res?.web_url}} </a>
    <p>{{res?.abstract}}
    </p>
    </div>
